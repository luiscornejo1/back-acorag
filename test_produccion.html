<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aconex RAG - Test de Producci√≥n</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #000;
            color: #fff;
        }
        .container {
            background: #111;
            padding: 30px;
            border-radius: 10px;
            border: 1px solid #333;
        }
        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
        }
        input, button {
            width: 100%;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 5px;
            background: #222;
            color: #fff;
            font-size: 16px;
        }
        button {
            background: #007acc;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #005a99;
        }
        .results {
            margin-top: 30px;
            padding: 20px;
            background: #0a0a0a;
            border-radius: 5px;
            border: 1px solid #333;
        }
        .result-item {
            margin-bottom: 20px;
            padding: 15px;
            background: #222;
            border-radius: 5px;
            border-left: 4px solid #007acc;
        }
        .loading {
            text-align: center;
            color: #007acc;
        }
        .error {
            color: #ff4444;
            background: #441111;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Aconex RAG - Test de Producci√≥n</h1>
        
        <div class="form-group">
            <label for="query">B√∫squeda sem√°ntica:</label>
            <input type="text" id="query" placeholder="Ej: contratos de construcci√≥n, documentos de educaci√≥n, reuniones importantes..." value="contratos de construcci√≥n">
        </div>
        
        <div class="form-group">
            <label for="project_id">Proyecto (opcional - d√©jalo vac√≠o para buscar en todos):</label>
            <input type="text" id="project_id" value="" placeholder="Ej: EDUCACION_PROJECT o d√©jalo vac√≠o">
        </div>
        
        <div class="form-group">
            <label for="top_k">N√∫mero de resultados:</label>
            <input type="number" id="top_k" value="5" min="1" max="20">
        </div>
        
        <button onclick="searchDocuments()">üîç Buscar Documentos</button>
        
        <div id="results"></div>
    </div>

    <script>
        const API_URL = 'https://back-acorag-production.up.railway.app';
        
        async function searchDocuments() {
            const query = document.getElementById('query').value;
            const project_id = document.getElementById('project_id').value;
            const top_k = parseInt(document.getElementById('top_k').value);
            const resultsDiv = document.getElementById('results');
            
            if (!query.trim()) {
                resultsDiv.innerHTML = '<div class="error">‚ùå Por favor ingresa una b√∫squeda</div>';
                return;
            }
            
            resultsDiv.innerHTML = '<div class="loading">üîÑ Buscando documentos...</div>';
            
            try {
                const response = await fetch(`${API_URL}/search`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        project_id: project_id,
                        top_k: top_k
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`Error ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                displayResults(data.results);
                
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error">
                        ‚ùå Error en la b√∫squeda: ${error.message}<br>
                        <small>Verifica que la API est√© funcionando en: <a href="${API_URL}/health" target="_blank">${API_URL}/health</a></small>
                    </div>
                `;
            }
        }
        
        function displayResults(results) {
            const resultsDiv = document.getElementById('results');
            
            if (!results || results.length === 0) {
                resultsDiv.innerHTML = '<div class="results">üì≠ No se encontraron documentos relevantes</div>';
                return;
            }
            
            let html = `<div class="results"><h3>üìã Resultados encontrados (${results.length}):</h3>`;
            
            results.forEach((result, index) => {
                // Calcular similarity desde score (1 - score porque score es distancia)
                const similarity = Math.max(0, 1 - (result.score || 0));
                
                html += `
                    <div class="result-item">
                        <h4>üìÑ Resultado ${index + 1}</h4>
                        <p><strong>Relevancia:</strong> ${(similarity * 100).toFixed(1)}%</p>
                        <p><strong>Documento ID:</strong> ${result.document_id || 'N/A'}</p>
                        <p><strong>T√≠tulo:</strong> ${result.title || 'Sin t√≠tulo'}</p>
                        <p><strong>Contenido:</strong> ${(result.snippet || '').substring(0, 300)}${(result.snippet || '').length > 300 ? '...' : ''}</p>
                        <p><strong>Score:</strong> ${(result.score || 0).toFixed(4)}</p>
                    </div>
                `;
            });
            
            html += '</div>';
            resultsDiv.innerHTML = html;
        }
        
        // Permitir b√∫squeda con Enter
        document.getElementById('query').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchDocuments();
            }
        });
        
        // Test autom√°tico al cargar la p√°gina
        window.onload = function() {
            setTimeout(() => {
                fetch(`${API_URL}/health`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.ok) {
                            console.log('‚úÖ API funcionando correctamente');
                        }
                    })
                    .catch(error => {
                        console.log('‚ùå Error conectando a la API:', error);
                    });
            }, 1000);
        };
    </script>
</body>
</html>
