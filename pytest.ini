[pytest]
# Configuración de pytest para Aconex RAG

# Directorios de búsqueda de tests
testpaths = tests

# Patrón de nombres de archivos de test
python_files = test_*.py

# Patrón de nombres de clases de test
python_classes = Test*

# Patrón de nombres de funciones de test
python_functions = test_*

# Markers personalizados
markers =
    unit: Tests unitarios (funciones individuales)
    integration: Tests de integración (múltiples componentes)
    slow: Tests que toman más de 1 segundo
    db: Tests que requieren base de datos
    api: Tests de endpoints de API
    mock: Tests que usan mocks extensivamente

# Opciones por defecto
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:warnings

# Configuración de cobertura
[coverage:run]
source = app
omit = 
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
